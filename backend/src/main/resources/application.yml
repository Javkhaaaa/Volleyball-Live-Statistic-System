spring:
  application:
    name: volleyball-league-system

  datasource:
    url: jdbc:mysql://localhost:3306/volleyball_league?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # validate → update (хүснэгт автоматаар үүснэ / шинэчилнэ)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    jwt:
      secret: volleyball-league-system-secret-key-2024-very-secure-and-long-key-for-production
      access-token-expiration: 900000       # 15 минут
      refresh-token-expiration: 604800000   # 7 хоног

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.volleyball: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
