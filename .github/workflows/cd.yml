name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Make mvnw executable
        working-directory: ./backend
        run: chmod +x mvnw || true
      
      - name: Build Backend
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests || mvn clean package -DskipTests
        continue-on-error: false
      
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci || npm install
          npm run build
        continue-on-error: false
      
      - name: Create Release Package
        run: |
          mkdir -p release
          cp backend/target/*.jar release/ 2>/dev/null || echo "No JAR files found"
          cp -r frontend/dist release/frontend 2>/dev/null || echo "No frontend dist found"
          cp -r database release/database 2>/dev/null || echo "No database folder found"
          cp README.md release/ 2>/dev/null || echo "No README found"
          tar -czf release.tar.gz release/ || echo "Failed to create tar"
        continue-on-error: true
      
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-package
          path: release.tar.gz
          retention-days: 30
        continue-on-error: true
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
