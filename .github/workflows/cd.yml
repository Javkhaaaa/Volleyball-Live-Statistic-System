name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build Backend
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests
      
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
      
      - name: Create Release Package
        run: |
          mkdir -p release
          cp backend/target/*.jar release/
          cp -r frontend/dist release/frontend
          cp -r database release/database
          cp README.md release/
          tar -czf release.tar.gz release/
      
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.tar.gz
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (if needed)
        if: false  # Set to true and add DOCKER_USERNAME, DOCKER_PASSWORD secrets if using Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image (Backend)
        if: false  # Enable when Dockerfile is created
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false  # Set to true to push to registry
          tags: volleyball-league-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Docker image (Frontend)
        if: false  # Enable when Dockerfile is created
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false  # Set to true to push to registry
          tags: volleyball-league-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

