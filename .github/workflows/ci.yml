name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Make mvnw executable
        working-directory: ./backend
        run: chmod +x mvnw || true
      
      - name: Run Maven clean compile
        working-directory: ./backend
        run: ./mvnw clean compile -DskipTests || mvn clean compile -DskipTests
        continue-on-error: false
      
      - name: Build JAR
        working-directory: ./backend
        run: ./mvnw package -DskipTests || mvn package -DskipTests
        continue-on-error: false
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7
        continue-on-error: true

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci || npm install
        continue-on-error: false
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || echo "Lint check skipped"
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        continue-on-error: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
        continue-on-error: true

  database-migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: volleyball_league_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client
        continue-on-error: true
      
      - name: Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SELECT 1" 2>/dev/null; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/60)"
            sleep 2
          done
          echo "MySQL did not start in time"
          exit 1
        continue-on-error: true
      
      - name: Run database schema
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword volleyball_league_test < database/schema.sql || echo "Schema failed"
        continue-on-error: true
      
      - name: Run initial data
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword volleyball_league_test < database/insert_initial_data.sql || echo "Initial data failed"
        continue-on-error: true
      
      - name: Verify database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword volleyball_league_test -e "SELECT COUNT(*) as user_count FROM users;" || echo "Verification failed"
        continue-on-error: true
