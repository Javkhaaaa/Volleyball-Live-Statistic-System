name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

jobs:
  backend-code-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Make mvnw executable
        working-directory: ./backend
        run: chmod +x mvnw || true
      
      - name: Run Maven Checkstyle (if configured)
        working-directory: ./backend
        run: |
          ./mvnw checkstyle:check || mvn checkstyle:check || echo "Checkstyle not configured - skipping"
        continue-on-error: true
      
      - name: Run Maven SpotBugs (if configured)
        working-directory: ./backend
        run: |
          ./mvnw spotbugs:check || mvn spotbugs:check || echo "SpotBugs not configured - skipping"
        continue-on-error: true

  frontend-code-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci || npm install
        continue-on-error: true
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || echo "ESLint check skipped or failed"
        continue-on-error: true
      
      - name: Check for console.log statements
        working-directory: ./frontend
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "⚠️  Warning: console.log statements found in production code"
            echo "Consider removing them or using a logger"
          else
            echo "✅ No console.log statements found"
          fi
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
        continue-on-error: true
      
      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-backend.sarif'
        continue-on-error: true
